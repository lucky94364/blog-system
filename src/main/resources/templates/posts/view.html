<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toast UI Viewer 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <!-- 引入自定义的样式文件 -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{fragment/header :: nav}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <article class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title mb-4" th:text="${post.title}"></h1>
                        <div class="text-muted mb-4">
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <!--<div class="card-text" th:utext="${post.content}"></div> -->
                        <!-- 渲染内容 -->
                        <div class="markdown-body" th:utext="${post.htmlContent}"></div>
                        <div class="mt-4 d-flex gap-2">
                            <a th:href="@{/posts}" class="btn btn-outline-secondary">返回列表</a>
                            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">编辑文章</a>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <!-- 代码高亮脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</body>
</html>
