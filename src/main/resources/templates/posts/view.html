<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入解析工具 -->
    <script th:src="@{/editor-md/lib/marked.min.js}"></script>
    <script th:src="@{/editor-md/lib/prettify.min.js}"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{fragment/header :: nav}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <article class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h1 class="card-title mb-4" th:text="${post.title}"></h1>
                        <div class="text-muted mb-4">
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <!--<div class="card-text" th:utext="${post.content}"></div> -->
                        <!-- 渲染内容 -->
                        <div id="content-markdown" th:utext="${post.content}"></div>
                        <script>
                            $(function() {
                                // 将 Markdown 转换为 HTML
                                const markdown = $("#content-markdown").text();
                                const html = editormd.markdownToHTML(markdown);
                                $("#content-markdown").html(html);
                            });
                        </script>
                        <div class="mt-4 d-flex gap-2">
                            <a th:href="@{/posts}" class="btn btn-outline-secondary">返回列表</a>
                            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">编辑文章</a>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
