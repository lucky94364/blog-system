<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.id != null} ? '编辑文章' : '新建文章'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<div th:replace="~{fragment/header :: nav}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4" th:text="${post.id != null} ? '编辑文章' : '新建文章'"></h2>
                    <form th:action="${post.id != null} ? @{/posts/{id}(id=${post.id})} : @{/posts}"
                          method="post" th:object="${post}">
                        <div class="mb-3">
                            <label for="title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="请输入标题" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>
                        <div class="mb-4">
                            <label for="content" class="form-label">内容</label>
                            <!--
                            <textarea class="form-control" id="content" th:field="*{content}"
                                      rows="6" placeholder="请输入内容" required></textarea>
                                      -->
                            <div id="editor-md-container">
                                <textarea id="content" th:field="*{content}" style="display:none;"></textarea>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                                 th:errors="*{content}"></div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a th:href="@{/posts}" class="btn btn-outline-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 在表单页底部添加 -->
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<!-- 引入 Editor.md 的 CSS 和 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" th:href="@{/editor-md/css/editormd.min.css}">
<script th:src="@{/editor-md/jquery.min.js}"></script> <!-- 需要 jQuery -->
<script th:src="@{/editor-md/editormd.min.js}"></script>

<!-- 初始化编辑器 -->
<script>
    $(function() {
        const editor = editormd("editor-md-container", {
            path: "/editor-md/lib/", // 本地资源路径
            height: 500,
            saveHTMLToTextarea: true, // 将 HTML 也保存到 textarea（可选）
            toolbarIcons: "full", // 完整工具栏
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/upload-image" // 图片上传接口（需后端实现）
        });
    });
</script>
</body>
</html>
